        <!-- *******Employee List Table ********-->

                </h1>

            <div class="card-body">
                <table class="table table-hover table-responsive table-primary overflow-auto" id="editableTable">
                  <!-- <button onload="onload()">Button</button> -->
                    <thead>
                        <tr>
                          <th>#</th>

                          <th>Name</th>
                          <th>Date Hired</th>
                          <th>Department</th>
                          <th>Position</th>
                          <th>Status</th>
                          <th>Email</th>

    <script>
        // Add event listener for editing cells
        // document.querySelectorAll('#editableTable td').forEach(cell => {

        window.onload = function() {
          fetch('../services/users.php', {
            method: 'GET',
          })
          .then(response => {
              if (response.ok) {
                  // Parse the response body as JSON
                  return response.json();
              } else {
                  // Handle HTTP error
                  alert('Login failed. Please try again.');
                  console.error('HTTP error:', response.status);
                  throw new Error('HTTP error ' + response.status);
              }
          })
          .then(data => {
              // 
              if (data.success) {
                  alert(data.message); // Show success message

                  const users = data.data;
                  const tableBody = document.querySelector('#editableTable tbody');

                  for (let index = 0; index < users.length; index++) {
                    const user = users[index];
                    const row = document.createElement('tr');

                    row.innerHTML = `
                      <td>${index+1}</td>
                      <td>${user.qc_id}</td>
                      <td>${user.emp_name} ${user.emp_lastname}</td>
                      <td>${user.date_hired}</td>
                      <td>${user.department}</td>
                      <td>${user.position}</td>
                      <td>${user.emp_status}</td>
                      <td>${user.emp_email}</td>
                      <td>${user.user_role}</td>
                    
                    `;

                    tableBody.appendChild(row);

                    
                  }
                  
              } else {
                  // Show error message
                  alert(data.message);
                  console.error(data.message);

              }
          })
          .catch(error => {
              // Handle network error or JSON parsing error
              alert('Error in fetching data:', error);
              console.error(error);
          });
        };
    </script>
